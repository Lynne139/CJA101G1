<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>修改會員等級</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" th:fragment="update_member_input">
  <h3>修改會員資料</h3>

  <form th:action="@{'/admin/updateMemberLevelType/' + ${memberLevelType.memberLevel}}" method="post" th:object="${memberLevelType}">

    <div class="mb-3">
      <label for="memberRank" class="form-label">等級排序</label>
      <input type="text" class="form-control" id="memberName" th:field="*{memberRank}" required>
    </div>

    <div class="mb-3">
      <label for="memberLevel" class="form-label">會員等級</label>
      <input type="text" class="form-control" id="memberLevel" th:field="*{memberLevel}">
    </div>

    <button type="submit" class="btn btn-primary">送出修改</button>
    <a th:href="@{/admin/listAllMemberLevelType}" class="btn btn-secondary">取消</a>

  </form>
</div>
</body>
</html>
