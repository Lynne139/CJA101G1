<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>會員等級</title>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script><!-- ●●js  for jquery datatables 用 -->
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script><!-- ●●js  for jquery datatables 用 -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /><!-- ●●css for jquery datatables 用 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
body {
  margin: 1rem auto 2rem auto;
  max-width: 900px;
  background-color: #F4EDE1;
  font-family: "Noto Sans TC", sans-serif;
}

table.dataTable {
  width: 100% !important;
  table-layout: fixed;
  word-break: break-word;
}

table.dataTable thead th {
  text-align: center;
  font-weight: bold;
  color: #7E4E24;
  background-color: #F4EDE1;
}

table.dataTable tbody td {
  text-align: center;
}

.btn {
  font-size: 0.85rem;
}
</style>

</head>
<body>
	<h2>會員等級</h2>
	
	<!-- 新增會員等級按鈕 -->
	<div class="mb-3">
	  <a th:href="@{/admin/addMemberLevelType}" class="btn btn-sm btn-outline-success">
	    <i class="bi bi-plus-circle"></i> 新增會員等級
	  </a>
	</div>
	
	<div class="table-responsive" style="max-width: 800px; margin: auto;">
  		<table id="listAllMemberLevelType" class="display">
		<thead>
			<tr style="background-color: #F4EDE1">
				<th class="text-center">等級排序</th>
				<th class="text-center">會員等級</th>
				<th>修改</th>   								
			</tr>
		</thead>
		
		<tbody>
			<th:block th:each="memberLevelType : ${memberLevelTypeList}">
			<tr>
			<td class="text-center" th:text="${memberLevelType.memberRank}"></td>
			<td class="text-center" th:text="${memberLevelType.memberLevel}"></td>
			<!-- 修改按鈕 -->
		  	<td>
			    <a th:href="@{'/admin/updateMemberLevelType/' + ${memberLevelType.memberLevel}}"
			       class="btn btn-sm btn-outline-primary" title="修改">
				   <i class="bi bi-pencil-square"></i>
				</a>
		 	</td>		 		  	
			</tr>
			</th:block>
		</tbody>

</table>
</div>
<script>
	$(document).ready(function() {
		$('#listAllMemberLevelType').DataTable({
			"lengthMenu": [5 ,10 ],
			"searching": true,  //搜尋功能, 預設是開啟
		    "paging": true,     //分頁功能, 預設是開啟
		    "ordering": true,   //排序功能, 預設是開啟
		    "language": {
		        "processing": "處理中...",
		        "loadingRecords": "載入中...",
		        "lengthMenu": "顯示 _MENU_ 筆結果",
		        "zeroRecords": "沒有符合的結果",
		        "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
		        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
		        "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
		        "infoPostFix": "",
		        "search": "搜尋:",
		        "paginate": {
		            "first": "第一頁",
		            "previous": "上一頁",
		            "next": "下一頁",
		            "last": "最後一頁"
		        },
		        "aria": {
		            "sortAscending":  ": 升冪排列",
		            "sortDescending": ": 降冪排列"
		        }
		    }
		});
	});
</script>
</body>
</html>
