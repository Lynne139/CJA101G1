<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>所有會員資料</title>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script><!-- ●●js  for jquery datatables 用 -->
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script><!-- ●●js  for jquery datatables 用 -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /><!-- ●●css for jquery datatables 用 -->

<style>
body {
	margin: 1rem 12rem 2rem 12rem;
}
</style>
</head>
<body>
	<h2>會員等級種類:</h2>
	
	<table id="listAllMemberLevelType" class="display" style="width: 700px">
		<thead>
			<tr style="background-color: #F4EDE1">
				<th>等級排序</th>
				<th>會員等級</th>
				<th>修改</th>
    			<th>刪除</th>						
			</tr>
		</thead>
		
		<tbody>
			<th:block th:each="memberLevelType : ${memberLevelTypeList}">
			<tr>
			<td th:text="${memberLevelType.memberRank}"></td>
			<td th:text="${memberLevelType.memberLevel}"></td>
			<!-- 修改按鈕 -->
		  	<td>
			    <a th:href="@{'/admin/updateL/' + ${memberLevelType.memberLevel}}"
			       class="btn btn-primary btn-sm">修改</a>
		 	</td>
		  	<!-- 刪除按鈕 -->
		 	<td>
		    	<form th:action="@{/admin/deleteL}" method="post"
				      onsubmit="return confirm('確定要刪除嗎？');">
				    <input type="hidden" name="memberLevel" th:value="${memberLevelType.memberLevel}" />
				    <button type="submit" class="btn btn-danger btn-sm">刪除</button>
				</form>
			</td>
			</tr>
			</th:block>
		</tbody>

</table>

<script>
	$(document).ready(function() {
		$('#listAllMemberLevelType').DataTable({
			"lengthMenu": [5 ,10 ],
			"searching": true,  //搜尋功能, 預設是開啟
		    "paging": true,     //分頁功能, 預設是開啟
		    "ordering": true,   //排序功能, 預設是開啟
		    "language": {
		        "processing": "處理中...",
		        "loadingRecords": "載入中...",
		        "lengthMenu": "顯示 _MENU_ 筆結果",
		        "zeroRecords": "沒有符合的結果",
		        "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
		        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
		        "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
		        "infoPostFix": "",
		        "search": "搜尋:",
		        "paginate": {
		            "first": "第一頁",
		            "previous": "上一頁",
		            "next": "下一頁",
		            "last": "最後一頁"
		        },
		        "aria": {
		            "sortAscending":  ": 升冪排列",
		            "sortDescending": ": 降冪排列"
		        }
		    }
		});
	});
</script>
</body>
</html>
