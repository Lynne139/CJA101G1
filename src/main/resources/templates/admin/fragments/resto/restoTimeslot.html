<div class="panel mb-4">
  <h2 class="panel-title mb-4">餐廳區段與時段管理</h2>

  <!-- 餐廳選擇器 -->
  <div class="row mb-3">
    <div class="col-12">
      <label for="restoSelect" class="form-label fw-bold">請選擇餐廳</label>
      <select id="restoSelect" class="form-select w-100">
        <option selected disabled>-- 請選擇 --</option>
        <option value="1">餐廳A</option>
        <option value="2">餐廳B</option>
        <option value="3">餐廳C</option>
      </select>
    </div>
  </div>

  <div class="row">
    <!-- 區段清單 -->
    <div class="col-md-4">
      <div class="panel mb-4">
        <div class="panel-heading d-flex justify-content-between align-items-center mb-2">
          <h3 class="panel-subtitle mb-0">餐廳區段</h3>
          <button class="btn btn_accent btn-sm">新增區段</button>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-transparent d-flex justify-content-between align-items-center">
            <span>早餐</span>
            <span>
              <button class="btn_icon btn_edit" title="編輯"><i class="fas fa-edit"></i></button>
              <button class="btn_icon btn_delete" title="刪除"><i class="fas fa-trash"></i></button>
            </span>
          </li>
          <li class="list-group-item bg-transparent d-flex justify-content-between align-items-center">
            <span>午餐</span>
            <span>
              <button class="btn_icon btn_edit" title="編輯"><i class="fas fa-edit"></i></button>
              <button class="btn_icon btn_delete" title="刪除"><i class="fas fa-trash"></i></button>
            </span>
          </li>
          <li class="list-group-item bg-transparent d-flex justify-content-between align-items-center">
            <span>晚餐</span>
            <span>
              <button class="btn_icon btn_edit" title="編輯"><i class="fas fa-edit"></i></button>
              <button class="btn_icon btn_delete" title="刪除"><i class="fas fa-trash"></i></button>
            </span>
          </li>
        </ul>
      </div>
    </div>

    <!-- 時段對應表 -->
    <div class="col-md-8">
      <div class="panel transparent mb-4">
        <div class="panel-heading d-flex justify-content-between align-items-center mb-2">
          <h3 class="panel-subtitle mb-0">時段對應區段</h3>
          <button class="btn btn_secondary btn-sm">新增時段</button>
        </div>
        <div class="table-responsive table-wrapper">
          <table class="table align-top mb-0">
            <thead class="table_head align-top">
              <tr>
                <th>時段</th>
                <th>早餐</th>
                <th>午餐</th>
                <th>晚餐</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-bottom">
                <td>07:00</td>
                <td class="text-center"><input type="checkbox" checked class="btn-outline-primary border rounded"></td>
                <td class="text-center"><input type="checkbox" class="btn-outline-primary border rounded"></td>
                <td class="text-center"><input type="checkbox" class="btn-outline-primary border rounded"></td>
              </tr>
              <tr class="border-bottom">
                <td>10:00</td>
                <td class="text-center"><input type="checkbox" checked class="btn-outline-primary border rounded"></td>
                <td class="text-center"><input type="checkbox" class="btn-outline-primary border rounded"></td>
                <td class="text-center"><input type="checkbox" class="btn-outline-primary border rounded"></td>
              </tr>
              <tr class="border-bottom">
                <td>12:00</td>
                <td class="text-center"><input type="checkbox" class="btn-outline-primary border rounded"></td>
                <td class="text-center"><input type="checkbox" checked class="btn-outline-primary border rounded"></td>
                <td class="text-center"><input type="checkbox" class="btn-outline-primary border rounded"></td>
              </tr>
              <tr class="border-bottom">
                <td>13:30</td>
                <td class="text-center"><input type="checkbox" class="btn-outline-primary border rounded"></td>
                <td class="text-center"><input type="checkbox" checked class="btn-outline-primary border rounded"></td>
                <td class="text-center"><input type="checkbox" class="btn-outline-primary border rounded"></td>
              </tr>
              <tr class="border-bottom">
                <td>18:00</td>
                <td class="text-center"><input type="checkbox" class="btn-outline-primary border rounded"></td>
                <td class="text-center"><input type="checkbox" class="btn-outline-primary border rounded"></td>
                <td class="text-center"><input type="checkbox" checked class="btn-outline-primary border rounded"></td>
              </tr>
              <tr>
                <td>19:30</td>
                <td class="text-center"><input type="checkbox" class="btn-outline-primary border rounded"></td>
                <td class="text-center"><input type="checkbox" class="btn-outline-primary border rounded"></td>
                <td class="text-center"><input type="checkbox" checked class="btn-outline-primary border rounded"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
