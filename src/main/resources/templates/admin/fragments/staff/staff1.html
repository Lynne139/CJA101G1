<div th:fragment="content">
	<div class="main_staff1 container py-4">
		<h4>新增員工</h4>
		<form id="addEmployeeForm" method="post" th:action="@{/employees/form}" enctype="multipart/form-data">
			<div class="mb-2">
				<label>姓名 <span class="text-danger">*</span></label>
				<input type="text" name="name" class="form-control" required 
					   pattern="[\u4e00-\u9fff]+" 
					   title="姓名只能包含中文字符"
					   placeholder="請輸入中文姓名" />
				<div class="invalid-feedback">
					姓名只能包含中文字符
				</div>
			</div>
			<div class="mb-2">
				<label>密碼 <span class="text-danger">*</span></label>
				<input type="password" name="password" class="form-control" required 
					   minlength="4" maxlength="12"
					   title="密碼長度須為4-12個字符"
					   placeholder="請輸入4-12個字符的密碼" />
				<div class="invalid-feedback">
					密碼長度須為4-12個字符
				</div>
			</div>
			<div class="mb-2">
				<label>部門</label>
				<select name="roleId" class="form-select" id="roleSelect">
					<option value="">請選擇部門</option>
					<option th:each="role : ${roleList}" 
							th:value="${role.roleId}" 
							th:text="${role.roleName}">部門名稱</option>
				</select>
			</div>
			<div class="mb-2">
				<label>職稱 <span class="text-danger">*</span></label>
				<select name="jobTitleId" class="form-select" id="jobTitleSelect" required>
					<option value="">請選擇職稱</option>
					<option th:each="jobTitle : ${jobTitleList}" 
							th:value="${jobTitle.jobTitleId}" 
							th:text="${jobTitle.jobTitleName}">職稱名稱</option>
				</select>
			</div>
			<div class="mb-2">
				<label>狀態</label>
				<select name="status" class="form-select">
					<option value="true">啟用</option>
					<option value="false">停用</option>
				</select>
			</div>
			<div class="mb-2">
				<label>建立日期 <span class="text-danger">*</span></label>
				<input type="date" name="createdDate" class="form-control" required 
					   title="建立日期不能早於今日" />
				<div class="invalid-feedback">
					建立日期不能早於今日
				</div>
			</div>
			<div class="mb-2">
				<label>照片</label>
				<input type="file" name="employeePhoto" class="form-control" accept="image/*" />
			</div>
			<button type="submit" class="btn btn-primary">新增員工</button>
		</form>

		<hr/>
		<h4>新增職稱</h4>
		<form id="addJobTitleForm">
			<div class="mb-2">
				<label>職稱名稱 <span class="text-danger">*</span></label>
				<input type="text" name="jobTitleName" class="form-control" required 
					   pattern="[\u4e00-\u9fff\s]+" 
					   title="職稱名稱只能包含中文字符"
					   placeholder="請輸入中文職稱名稱" />
				<div class="invalid-feedback">
					職稱名稱只能包含中文字符
				</div>
			</div>
			<div class="mb-2">
				<label>職稱說明</label>
				<input type="text" name="description" class="form-control" 
					   placeholder="請輸入說明（選填）" />
			</div>
			<button type="submit" class="btn btn-info">新增職稱</button>
		</form>

		<hr/>
		<h4>新增部門</h4>
		<form id="addRoleForm">
			<div class="mb-2">
				<label>部門名稱 <span class="text-danger">*</span></label>
				<input type="text" name="roleName" class="form-control" required 
					   pattern="[\u4e00-\u9fff\s]+" 
					   title="部門名稱只能包含中文字符"
					   placeholder="請輸入中文部門名稱" />
				<div class="invalid-feedback">
					部門名稱只能包含中文字符
				</div>
			</div>
			<div class="mb-2">
				<label>備註</label>
				<input type="text" name="remark" class="form-control" 
					   placeholder="請輸入備註（選填）" />
			</div>
			<button type="submit" class="btn btn-secondary">新增部門</button>
		</form>
	</div>
	<script src="/js/admin/staff/staff_manage.js"></script>

	<!-- 新增成功 Modal -->
	<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-success text-white">
					<h5 class="modal-title" id="successModalLabel">提示</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
				</div>
				<div class="modal-body">
					新增員工成功！
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-bs-dismiss="modal">確定</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 新增職稱成功 Modal -->
	<div class="modal fade" id="jobTitleSuccessModal" tabindex="-1" aria-labelledby="jobTitleSuccessModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-success text-white">
					<h5 class="modal-title" id="jobTitleSuccessModalLabel">提示</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
				</div>
				<div class="modal-body">
					新增職稱成功！
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-bs-dismiss="modal">確定</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 新增部門成功 Modal -->
	<div class="modal fade" id="roleSuccessModal" tabindex="-1" aria-labelledby="roleSuccessModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-success text-white">
					<h5 class="modal-title" id="roleSuccessModalLabel">提示</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
				</div>
				<div class="modal-body">
					新增部門成功！
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-bs-dismiss="modal">確定</button>
				</div>
			</div>
		</div>
	</div>
</div>
