<div th:fragment="roomList">
	<div class="main_room_info">
	
		<div class="mt-5 mb-5">
			<h2 class="page_title">房間資訊</h2>
		</div>
	

		
		<!-- 資料表 -->
		<div class="table panel p-4">
			<div class="table_header d-flex justify-content-between align-items-end mb-4">
		    	<h4 class="table_title">房間列表</h4>
		    	<!-- 新增房間 -->
				<button class="btn btn_accent btn_add" id="btnAddResto">新增房間</button>
				<a th:href="@{/admin/listAllRoom/addRoom}" class="add_room_link">新增房間</a>
		  	</div>
		  	<div class="table-responsive">
		    	<table id="restoTable" class="table table-bordered align-top">
		      		<thead class="table_head align-top">
		        		<tr>
					        <th class="text-center">房間編號</th>
		          			<th class="text-center">房型編號</th>
					        <th class="text-center">住客姓名</th>
					        <th class="text-center">上下架狀態</th>
					        <th class="text-center">房間狀態</th>
					        <th class="text-center">操作</th>
		        		</tr>
		      		</thead>
		      		<tbody>
		        		<tr th:each="roomVO : ${roomVOList}">
						    <td class="text-center" th:text="${roomVO.roomId}"></td>
						    <td class="text-center" th:text="${roomVO.roomTypeVO.roomTypeId}"></td>
						    <td class="text-center" th:text="${roomVO.roomGuestName}"></td>
						    <td class="text-center">
						        <span th:classappend="${roomVO.roomSaleStatus == 1} ? 'badge bg-success' : 'badge bg-secondary'"
						            th:text="${roomVO.roomSaleStatus == 1} ? '上架' : '下架'"></span>
						    </td>
						    <td class="text-center">
						    	<span th:classappend="${roomVO.roomSaleStatus == 0} ? 'badge bg-secondary': 
						    	(${roomVO.roomSaleStatus == 1} ? 'badge bg-success' : 
						    	(${roomVO.roomSaleStatus == 2} ? 'badge bg-warning' : 'badge bg-danger'))"
						            th:text="${roomVO.roomStatus == 0} ? '未入住' : 
						            (${roomVO.roomStatus == 1} ? '已入住' : 
						            (${roomVO.roomStatus == 2} ? '待清潔' : '未知狀態'))"></span>
						    </td>
						    <td>
						        <div class="table_row_actions d-flex justify-content-center align-items-start">
									<button class="btn_icon btn_view" th:data-id="${roomVO.roomId}"><i class="fas fa-eye"></i></button>
						        	<button class="btn_icon btn_edit" th:data-id="${roomVO.roomId}"><i class="fas fa-edit"></i></button>
<!-- 						        	<button class="btn_icon btn_delete" th:data-id="${roomVO.roomId}"><i class="fas fa-trash"></i></button> -->
						        </div>
						    </td>
						</tr>
		      		</tbody>
		    	</table>
		  	</div>
		  	
		  	
			<!-- Modal -->
		  	<div id="restoInfoModalContainer"></div>

		
			<!-- CRUD執行結果提示 -->
			<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
  				<i class="fa-solid fa-check-circle me-2"></i><span th:text="${message}"></span>
  				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		

		
	</div>		
	
	
</div>
