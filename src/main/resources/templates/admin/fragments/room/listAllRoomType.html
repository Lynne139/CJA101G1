<div th:fragment="roomTypeList">
	<div class="main_roomType_info">
	
		<div class="mt-5 mb-5">
			<h2 class="page_title">房型資訊</h2>
		</div>
	

		
		<!-- 資料表 -->
		<div class="table panel p-4">
			<div class="table_header d-flex justify-content-between align-items-end mb-4">
		    	<h4 class="table_title">房型列表</h4>
		    	<!-- 新增房型 -->
				<button class="btn btn_accent btn_add" id="btnAddResto">新增房型</button>
		  	</div>
		  	<div class="table-responsive">
		    	<table id="restoTable" class="table table-bordered align-top">
		      		<thead class="table_head align-top">
		        		<tr>
					        <th class="text-center">房型編號</th>
		          			<th>房型名稱</th>
					        <th class="text-center">房型數量</th>
					        <th>房型介紹</th>
					        <th class="text-center">上下架狀態</th>
					        <th>房型照片</th>
					        <th class="text-center">房型價格</th>
					        <th>操作</th>
		        		</tr>
		      		</thead>
		      		<tbody>
		        		<tr th:each="roomTypeVO : ${roomTypeVOList}">
						    <td class="text-center" th:text="${roomTypeVO.roomTypeId}"></td>
						    <td th:text="${roomTypeVO.roomTypeName}"></td>
						    <td class="text-center" th:text="${roomTypeVO.roomTypeAmount}"></td>
						    <td th:text="${roomTypeVO.roomTypeContent}"></td>
						    <td>
						        <span class="text-center" th:classappend="${roomTypeVO.roomSaleStatus == 0} ?  'badge bg-secondary':
						        (${roomTypeVO.roomSaleStatus == 1} ? 'badge bg-success' :'badge bg-danger')"
						            th:text="${roomTypeVO.roomSaleStatus == 0} ? '下架' :
						            (${roomTypeVO.roomSaleStatus == 1} ? '上架' : '未知狀態')"></span>
						    </td>
						    <td>
    							<img th:if="${base64Image}" th:src="'data:' + ${imageType} + ';base64,' + ${base64Image}" style="max-width: 200px;" />
    							<span th:if="$${base64Image == ''}">&nbsp;</span> <!-- 當沒有圖片時顯示空白 -->
							</td>
						    <td class="text-center" th:text="${roomTypeVO.roomTypePrice}"></td>
						    <td>
						        <div class="table_row_actions d-flex justify-content-center align-items-start">
									<button class="btn_icon btn_view" th:data-id="${roomTypeVO.roomTypeId}"><i class="fas fa-eye"></i></button>
						        	<button class="btn_icon btn_edit" th:data-id="${roomTypeVO.roomTypeId}"><i class="fas fa-edit"></i></button>
						        	<button class="btn_icon btn_delete" th:data-id="${roomTypeVO.roomTypeId}"><i class="fas fa-trash"></i></button>
						        </div>
						    </td>
						</tr>
		      		</tbody>
		    	</table>
		  	</div>
		  	
		  	
			<!-- Modal -->
		  	<div id="restoInfoModalContainer"></div>

		
			<!-- CRUD執行結果提示 -->
			<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
  				<i class="fa-solid fa-check-circle me-2"></i><span th:text="${message}"></span>
  				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		

		
	</div>		
	
	
</div>
