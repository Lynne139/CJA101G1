<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>會員查詢</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #F4EDE1;
  }
  input.form-control,
  select.form-select,
  textarea.form-control {
    background-color: #F4EDE1;       
    border: 1px solid #7E4E24;       
    color: #333;                     
    border-radius: 6px;            
 }
 
</style>
</head>
<body>
<div th:fragment="selectPageFragment">
  <div class="container mt-5" style="max-width: 600px;">
    <h3 style="color: #7E4E24;">會員查詢</h3>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <!-- 查詢會員編號（下拉式選單） -->
    <form th:action="@{/admin/searchById}" method="post">
      <div class="mb-3">
        <label for="selectMemberId" class="form-label">會員編號（下拉）</label>
        <select class="form-select" id="selectMemberId" name="memberId">
          <option value="">請選擇會員編號</option>
          <option th:each="m : ${memberListData}" th:value="${m.memberId}" th:text="${m.memberId}"></option>
        </select>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">查詢</button>
      </div>
    </form>

    <!-- 查詢會員編號（手動輸入） -->
    <form th:action="@{/admin/searchById}" method="post">
      <div class="mb-3">
        <label for="inputMemberId" class="form-label">會員編號（手動輸入）</label>
        <input type="text" class="form-control" id="inputMemberId" name="memberId" placeholder="請輸入會員編號">
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">查詢</button>
      </div>
    </form>

    <!-- 查詢會員名稱（下拉式選單） -->
    <form th:action="@{/admin/searchByName}" method="post">
      <div class="mb-3">
        <label for="selectMemberName" class="form-label">會員名稱（下拉）</label>
        <select class="form-select" id="selectMemberName" name="memberName">
          <option value="">請選擇會員名稱</option>
          <option th:each="m : ${memberListData}" th:value="${m.memberName}" th:text="${m.memberName}"></option>
        </select>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">查詢</button>
      </div>
    </form>

    <!-- 查詢會員名稱（手動輸入） -->
    <form th:action="@{/admin/searchByName}" method="post">
      <div class="mb-3">
        <label for="inputMemberName" class="form-label">會員名稱（手動輸入）</label>
        <input type="text" class="form-control" id="inputMemberName" name="memberName" placeholder="請輸入會員名稱">
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">查詢</button>
      </div>
    </form>

    <!-- 查看全部會員 -->
    <div class="text-center mt-4">
      <a th:href="@{/admin/listAllMember}" class="btn btn-secondary">查看全部會員</a> 
    </div>
  </div>
</div>

</body>
</html>
