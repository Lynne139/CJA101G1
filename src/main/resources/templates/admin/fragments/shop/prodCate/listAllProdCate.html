<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有商品分類資料 - listAllProdCate.html</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/all_admin.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 主內容 -->
            <main class="col-12 p-4">
                <div class="w-100 mx-auto">
                    <!-- 商品分類列表 fragment，簡約設計，與整體風格呼應 -->
                    <div th:fragment="listAllProdCate-div">
                        <div class="panel">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h3 class="panel-title">商品分類列表</h3>
                                <span class="text-muted">共 <span th:text="${prodCateListData.size()}"></span> 項商品分類</span>
                            </div>
                            <div class="table-responsive">
                                <!-- 載入動畫 -->
                                <div id="tableLoading" class="text-center py-4">
                                    <div class="spinner-border" role="status" style="color: var(--color-primary);">
                                        <span class="visually-hidden">載入中...</span>
                                    </div>
                                    <p class="mt-2 text-muted">正在載入商品分類資料...</p>
                                </div>
                                
                                <!-- 表格容器，初始隱藏 -->
                                <div id="tableContainer" style="display: none;">
                                    <table id="prodCateTable" class="table table-lined">
                                        <thead>
                                            <tr>
                                                <th style="width: 50px; text-align: center;">編號</th>
                                                <th style="width: 150px; text-align: center;">分類名稱</th>
                                                <th style="width: 200px; text-align: center;">分類說明</th>
                                                <th style="width: 70px; text-align: center;">修改</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="prodCateVO : ${prodCateListData}">
                                                <td style="text-align: center;" th:text="${prodCateVO.prodCateId}"></td>
                                                <td style="text-align: center;" th:text="${prodCateVO.prodCateName}"></td>
                                                <td style="text-align: center;" th:text="${prodCateVO.prodCateDesc}"></td>
                                                <td class="text-center">
                                                    <button type="button" class="btn btn-sm btn-outline-primary" 
                                                            data-bs-toggle="modal" 
                                                            data-bs-target="#editProdCateModal"
                                                            th:data-prodCate-id="${prodCateVO.prodCateId}"
                                                            onclick="loadEditProdCateModal(this)">
                                                        <i class="fas fa-edit"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    
    <!-- DataTables 設定 -->
    <script>
        $(document).ready(function() {
            $('#prodCateTable').DataTable({
                "lengthMenu": [3, 5, 10, 20, 50, 100],
                "searching": true,  // 搜尋功能
                "paging": true,     // 分頁功能
                "ordering": true,   // 排序功能
                "language": {
                    "processing": "處理中...",
                    "loadingRecords": "載入中...",
                    "lengthMenu": "顯示 _MENU_ 筆結果",
                    "zeroRecords": "沒有符合的結果",
                    "info": "顯示第 _START_ 至 _END_ 筆結果，共 <font color=red>_TOTAL_</font> 筆",
                    "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                    "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                    "infoPostFix": "",
                    "search": "搜尋:",
                    "paginate": {
                        "first": "第一頁",
                        "previous": "上一頁",
                        "next": "下一頁",
                        "last": "最後一頁"
                    },
                    "aria": {
                        "sortAscending": ": 升冪排列",
                        "sortDescending": ": 降冪排列"
                    }
                }
            });
        });
    </script>
</body>
</html>
