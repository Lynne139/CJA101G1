<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單筆購物車資料 - listOneProdCart.html</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/all_admin.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 主內容 -->
            <main class="col-12 p-4">
                <div class="w-100 mx-auto">
                    <!-- 單一商品分類查詢結果 fragment -->
                    <div th:fragment="listOneProdCart-div">
                        <div class="panel">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h3 class="panel-title">查詢結果</h3>
                                <button type="button" class="btn btn_accent btn-sm" 
                                        data-bs-toggle="modal" 
                                        data-bs-target="#editProdCartModal"
                                        th:data-prodCart-id="${prodCartVO.pmid}"
                                        onclick="loadEditProdCartModal(this)">
                                    <i class="fas fa-edit me-1"></i>
                                    修改購物車資料
                                </button>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-lined">
                                    <tbody>
                                        <tr>
                                            <th class="w-25">會員編號</th>
                                            <td th:text="${prodCartVO.memberVO.memberId}"></td>
                                        </tr>
                                        <tr>
                                            <th>商品編號</th>
                                            <td th:text="${prodCartVO.prodVO.productId}"></td>
                                        </tr>
                                        <tr>
                                            <th>商品名稱</th>
                                            <td th:text="${prodCartVO.prodVO.productName}"></td>
                                        </tr>
                                        <tr>
                                            <th>數量</th>
                                            <td th:text="${prodCartVO.quantity}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
