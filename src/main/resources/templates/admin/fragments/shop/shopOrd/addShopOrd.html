<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增訂單 - addShopOrd.html</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/all_admin.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 主內容 -->
            <main class="col-12 p-4">
                <div class="w-100 mx-auto">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="panel-title">新增商城訂單</h1>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times me-2"></i>
                            關閉
                        </button>
                    </div>

                    <!-- 新增商城訂單表單 -->
                    <div class="panel">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="panel-title">訂單資料</h2>
                            <span class="text-muted">所有欄位皆為必填</span>
                        </div>
                        <form th:action="@{/admin/shopOrd/addShopOrd}" method="post" th:object="${shopOrdVO}" enctype="multipart/form-data">
                            <div class="row g-3">
                            
                                <div class="col-md-6">
                                    <label class="form-label">會員編號</label>
                                    <select th:field="*{memberVO.memberId}" class="form-select">
                                        <option th:each="memberVO : ${memberListData}" th:value="${memberVO.memberId}" th:text="${memberVO.memberId + ' - ' + memberVO.memberName}"></option>
                                    </select>
                                </div>
                                
<!--                                 <div class="col-md-6"> -->
<!--                                     <label class="form-label">商品編號</label> -->
<!--                                     <select th:field="*{prodAmount}" class="form-select"> -->
<!--                                         <option th:each="prodVO : ${prodListData}" th:value="${prodVO.productPrice}" th:text="${prodVO.productName + ' - ' + prodVO.productPrice}"></option> -->
<!--                                     </select> -->
<!--                                 </div>//????????????????????????????????????????????????? -->
                                
                                
                                <div class="col-md-6">
                                    <label class="form-label">付款方式</label>
                                    <select th:field="*{payMethod}" class="form-select">
                                        <option th:value="true">現金</option>
                                        <option th:value="false">信用卡</option>
                                    </select>
                                    <span th:if="${#fields.hasErrors('payMethod')}" th:errors="*{payMethod}" class="text-danger small" id="payMethod.errors"></span>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">訂單狀態</label>
                                     <select th:field="*{ordStat}" class="form-select">
                                        <option th:value="0">已付款</option>
                                        <option th:value="1">完成</option>
                                        <option th:value="2">取消</option>
                                    </select>
                                    <span th:if="${#fields.hasErrors('ordStat')}" th:errors="*{ordStat}" class="text-danger small" id="ordStat.errors"></span>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">折價卷編號</label>
                                    <select th:field="*{coupon.couponCode}" class="form-select">
                                        <option value="">請選擇折價券（可選）</option>
                                        <option th:each="coupon : ${couponListData}" th:value="${coupon.couponCode}" th:text="${coupon.couponCode + ' - ' + coupon.couponName}"></option>
                                    </select>
                                </div>
                                
                                
                                
                            </div>
                            <div class="d-flex justify-content-end pt-4 border-top mt-4">
                                <button type="submit" id="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-plus me-2"></i>
                                    送出新增
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script type="text/javascript">
     //清除提示信息 
     function hideContent(d) { 
          var el = document.getElementById(d); 
          if(el) el.style.display = "none"; 
     } 
     </script>
</body>
</html>
