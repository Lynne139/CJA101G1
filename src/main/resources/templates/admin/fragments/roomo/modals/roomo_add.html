<div th:fragment="addModalContent">
  <div class="modal fade no-transform" id="roomoAddModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content rounded-4 p-4" style="background-color: var(--color-background);">
        <div class="modal-header">
          <h5 class="modal-title">新增房間訂單</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="roomOrderAddForm" data-parsley-validate
                th:object="${roomOrder}" th:action="@{/admin/roomorder/insert}"
                method="post" enctype="multipart/form-data"
                onsubmit="this.querySelector('button[type=submit]').disabled=true">

            <!-- 會員編號 -->
            <div class="mb-3">
              <label for="memberId" class="form-label">會員編號 <span class="text-danger">*</span></label>
              <input type="number" id="memberId" name="memberId" class="form-control" required>
            </div>
            <!-- 會員姓名（自動帶出，不可編輯） -->
            <div class="mb-3">
              <label for="memberName" class="form-label">會員姓名</label>
              <input type="text" id="memberName" class="form-control" readonly>
            </div>

            <!-- RoomOList 相關欄位 -->
            <div class="mb-3">
              <label for="roomType" class="form-label">房型 <span class="text-danger">*</span></label>
              <select id="roomType" name="roomTypeId" class="form-select" required>
                <option value="">請選擇</option>
                <option th:each="rt : ${roomTypeList}" th:value="${rt.roomTypeId}" th:text="${rt.roomTypeName}"></option>
              </select>
            </div>
            <div class="mb-3">
              <label for="room" class="form-label">房間</label>
              <select id="room" name="roomId" class="form-select">
                <option value="">請選擇</option>
                <option th:each="r : ${roomList}" th:value="${r.roomId}" th:text="${r.roomId}"></option>
              </select>
            </div>
            <div class="mb-3">
              <label for="numberOfPeople" class="form-label">入住人數 <span class="text-danger">*</span></label>
              <input type="number" id="numberOfPeople" name="numberOfPeople" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
              <label for="roomAmount" class="form-label">房間數量 <span class="text-danger">*</span></label>
              <input type="number" id="roomAmount" name="roomAmount" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
              <label for="roomPrice" class="form-label">房間價格 <span class="text-danger">*</span></label>
              <input type="number" id="roomPrice" name="roomPrice" class="form-control" min="0" required>
            </div>
            <div class="mb-3">
              <label for="roomGuestName" class="form-label">入住人姓名</label>
              <input type="text" id="roomGuestName" name="roomGuestName" class="form-control">
            </div>
            <div class="mb-3">
              <label for="specialReq" class="form-label">特殊需求</label>
              <input type="text" id="specialReq" name="specialReq" class="form-control" maxlength="50">
            </div>

            <!-- 訂單狀態 -->
            <div class="mb-3">
              <label class="form-label">訂單狀態 <span class="text-danger">*</span></label>
              <select th:field="*{orderStatus}" class="form-select" required>
                <option value="1">成立</option>
                <option value="2">完成</option>
                <option value="0">取消</option>
              </select>
            </div>

            <!-- 入住日期 -->
            <div class="mb-3">
              <label for="checkInDate" class="form-label">入住日期 <span class="text-danger">*</span></label>
              <input type="date" th:field="*{checkInDate}" id="checkInDate" class="form-control" required>
              <div class="text-danger" th:if="${#fields.hasErrors('checkInDate')}">
                <span th:each="err : ${#fields.errors('checkInDate')}" th:text="${err}"></span>
              </div>
            </div>

            <!-- 退房日期 -->
            <div class="mb-3">
              <label for="checkOutDate" class="form-label">退房日期 <span class="text-danger">*</span></label>
              <input type="date" th:field="*{checkOutDate}" id="checkOutDate" class="form-control" required>
              <div class="text-danger" th:if="${#fields.hasErrors('checkOutDate')}">
                <span th:each="err : ${#fields.errors('checkOutDate')}" th:text="${err}"></span>
              </div>
            </div>

            <!-- 折價券選擇 -->
            <div class="mb-3">
              <label for="coupon" class="form-label">折價券</label>
              <select th:field="*{coupon}" id="coupon" class="form-select">
                <option value="">無</option>
                <option th:each="c : ${couponList}" th:value="${c.couponCode}" th:text="${c.couponCode}"></option>
              </select>
            </div>

            <!-- 折扣金額 -->
            <div class="mb-3">
              <label for="discountAmount" class="form-label">折扣金額</label>
              <input type="number" th:field="*{discountAmount}" id="discountAmount" class="form-control" min="0">
            </div>

            <!-- 實際支付金額 -->
            <div class="mb-3">
              <label for="actualAmount" class="form-label">實際支付金額 <span class="text-danger">*</span></label>
              <input type="number" th:field="*{actualAmount}" id="actualAmount" class="form-control" min="0" required>
              <div class="text-danger" th:if="${#fields.hasErrors('actualAmount')}">
                <span th:each="err : ${#fields.errors('actualAmount')}" th:text="${err}"></span>
              </div>
            </div>

            <!-- 是否加購專案 -->
            <div class="mb-3">
              <label class="form-label">是否加購專案</label>
              <select th:field="*{projectAddOn}" class="form-select">
                <option value="0">否</option>
                <option value="1">是</option>
              </select>
            </div>

            <!-- 最後更新人 -->
            <div class="mb-3">
              <label for="employee" class="form-label">最後更新人</label>
              <select th:field="*{employee}" id="employee" class="form-select">
                <option th:each="emp : ${employeeList}" th:value="${emp.employeeId}" th:text="${emp.employeeName}"></option>
              </select>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn_secondary" data-bs-dismiss="modal">取消</button>
              <button type="submit" id="btnSubmitAdd" class="btn btn_accent">新增</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
