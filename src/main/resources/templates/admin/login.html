<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理後台登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/all_admin.css}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-background);
        }
        .login-card {
            background: var(--color-white);
            border-radius: 15px;
            box-shadow: var(--panel-shadow);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: var(--color-primary);
            margin-bottom: 0.5rem;
            font-weight: var(--fw-bold);
        }
        .login-header p {
            color: var(--color-secondary);
            font-size: 0.9rem;
        }
        .help-text {
            font-size: 0.8rem;
            color: var(--color-secondary);
            margin-top: 1.5rem;
            text-align: center;
        }
        .help-text p {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>管理後台登入</h2>
                <p>請輸入您的員工帳號和密碼</p>
            </div>
            
            <!-- 錯誤訊息 -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <form th:action="@{/admin/doLogin}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">員工帳號</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="maison+員編" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="請輸入密碼" required>
                </div>
                
                <button type="submit" class="btn btn_accent w-100">登入</button>
            </form>
            
            <div class="help-text">
                <p>帳號格式：maison + 員工編號</p>
                <p>例如：maison1、maison2</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
