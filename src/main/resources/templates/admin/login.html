<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嶼蔻 - 後台管理系統登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/all_admin.css}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-primary) 100%);
        }
        
        .login-container {
            background: var(--color-white);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <img src="/images/admin/logo/yuko_logo_prim.svg" alt="嶼蔻 Logo" style="width: 80px; height: 80px; margin-bottom: 15px;">
            <h2 class="fw-bold">後台管理系統</h2>
            <p class="text-muted">請輸入您的員工帳號資訊</p>
        </div>

        <!-- 錯誤訊息顯示 -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- 帳號停用訊息 -->
        <div th:if="${param.error == 'account_disabled'}" class="alert alert-warning" role="alert">
            <i class="fas fa-user-slash me-2"></i>
            您的帳號已被停用，請聯絡管理員
        </div>

        <form method="post" action="/admin/login">
            <div class="mb-3">
                <label for="employeeId" class="form-label">員工編號</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" 
                           class="form-control" 
                           id="employeeId" 
                           name="employeeId" 
                           placeholder="請輸入員工編號"
                           required 
                           autocomplete="off">
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">密碼</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="請輸入密碼"
                           required>
                </div>
            </div>

            <button type="submit" class="btn btn_primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i>
                登入系統
            </button>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                安全登入系統
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 自動聚焦到員工編號欄位
        document.getElementById('employeeId').focus();
        
        // 按Enter鍵提交表單
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>
