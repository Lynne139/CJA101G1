  <style>

    .order-type-room {

    .claim-btn {

      transition: all 0.3s ease;

    }
    
    .claim-btn:hover {
      background: #a0522d;
      transform: scale(1.05);
    }
    
    .claim-btn:disabled {

      transform: none;
    }
    
    .no-data-message {

    }
    
    .no-data-icon {

    }
    
    .pagination-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      gap: 10px;
    }
    
    .pagination-btn {
      background: white;
      border: 1px solid #d4a574;
      color: #8B4513;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 40px;
      text-align: center;
    }
    
    .pagination-btn:hover:not(:disabled) {
      background: #d4a574;
      color: white;
    }
    
    .pagination-btn.active {
      background: #8B4513;
      color: white;
      border-color: #8B4513;
    }
    
    .pagination-btn:disabled {
      background: #f5f5f5;
      color: #ccc;
      border-color: #e0e0e0;
      cursor: not-allowed;
    }
    
    .pagination-info {
      color: #666;
      font-size: 0.9rem;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #8B4513;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 0.95rem;
    }
    
    .alert-success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    
    .alert-danger {
      background-color: #f8d7da;

      color: #721c24;
    }
    
    @media (max-width: 768px) {
      .coupon-title {

      .order-type-buttons {

      .claim-btn {
        position: static;
        margin-top: 15px;
        width: 100%;
      }
      
      .coupon-card {
        padding-right: 20px;
      }
    }
  </style>

<body>

  <!-- Header -->
  <div th:replace="~{fragments/header :: header}"></div>

  <!-- main -->
  <section class="coupon-section">
    <div class="coupon-container">
      
      <!-- é é¢æ¨™é¡Œ -->
      <div class="coupon-header">
        <h1 class="coupon-title">é ˜å–æŠ˜åƒ¹åˆ¸</h1>
        <p class="coupon-subtitle">ä½¿ç”¨æ‚¨çš„é»æ•¸é ˜å–å°ˆå±¬å„ªæƒ åˆ¸</p>
      </div>

      <!-- æœƒå“¡è³‡è¨Š -->
      <div class="member-info">
        <h5>æœƒå“¡è³‡è¨Š</h5>
        <div>æœƒå“¡ç·¨è™Ÿ: <span th:text="${memberId}">123</span></div>
        <div class="points-display">å¯ç”¨é»æ•¸: <span th:text="${memberPoints}">1000</span> é»</div>
        <small class="text-muted">* ä¸€é»å¯æŠµä¸€å…ƒä½¿ç”¨</small>
      </div>

      <!-- è¨‚å–®é¡å‹é¸æ“‡ -->
      <div class="order-type-selector">
        <h4 class="order-type-title">è«‹é¸æ“‡é©ç”¨çš„è¨‚å–®é¡å‹</h4>
        <div class="order-type-buttons">
          <button class="order-type-btn" data-order-type="ROOM_ONLY">é™è¨‚æˆ¿</button>
          <button class="order-type-btn" data-order-type="PROD_ONLY">é™å•†åŸ</button>
          <button class="order-type-btn" data-order-type="ROOM_AND_PROD">è¨‚æˆ¿å’Œå•†åŸ</button>
        </div>
      </div>

      <!-- çµæœé¡¯ç¤ºå€ -->
      <div class="coupon-results">
        <div id="alertContainer"></div>
        <div id="loadingContainer" class="loading" style="display: none;">
          <div class="loading-spinner"></div>
          <div>æ­£åœ¨æŸ¥è©¢å„ªæƒ åˆ¸...</div>
        </div>
        <div id="couponContainer">
          <div class="no-data-message">
            <div class="no-data-icon">ğŸ«</div>
            <div>è«‹é¸æ“‡è¨‚å–®é¡å‹æŸ¥çœ‹å¯é ˜å–çš„å„ªæƒ åˆ¸</div>
          </div>
        </div>
        <div id="paginationContainer" class="pagination-wrapper" style="display: none;"></div>
      </div>

    </div>
  </section>

  <!-- åŒ¯å…¥ footer.html -->
  <div th:replace="~{fragments/footer :: footer}"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    // å¾ Thymeleaf ç²å–è³‡æ–™
    const memberId = /*[[${memberId}]]*/ 123;
    const memberPoints = /*[[${memberPoints}]]*/ 1000;
    
    let currentOrderType = null;
    let allCoupons = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    $(document).ready(function() {
      initializeEventHandlers();
    });

    function initializeEventHandlers() {
      // è¨‚å–®é¡å‹æŒ‰éˆ•é»æ“Šäº‹ä»¶
      $('.order-type-btn').on('click', function() {
        const orderType = $(this).data('order-type');
        selectOrderType(orderType);
      });
    }

    function selectOrderType(orderType) {
      // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
      $('.order-type-btn').removeClass('active');
      $(`.order-type-btn[data-order-type="${orderType}"]`).addClass('active');
      
      currentOrderType = orderType;
      currentPage = 1;
      
      // æŸ¥è©¢å„ªæƒ åˆ¸
      searchCoupons();
    }

    function searchCoupons() {
      if (!currentOrderType) return;
      
      showLoading();
      clearAlerts();
      
      $.ajax({
        url: '/api/coupons/claimable',
        type: 'GET',
        data: {
          orderType: currentOrderType,
          memberId: memberId,
          memberPoints: memberPoints
        },
        success: function(response) {
          hideLoading();
          allCoupons = response || [];
          displayCoupons();
        },
        error: function(xhr, status, error) {
          hideLoading();
          console.error('æŸ¥è©¢å„ªæƒ åˆ¸å¤±æ•—:', error);
          showAlert('æŸ¥è©¢å„ªæƒ åˆ¸æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦', 'danger');
          $('#couponContainer').html('<div class="no-data-message"><div class="no-data-icon">âŒ</div><div>æŸ¥è©¢å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦</div></div>');
        }
      });
    }

    function displayCoupons() {
      const container = $('#couponContainer');
      const paginationContainer = $('#paginationContainer');
      
      if (allCoupons.length === 0) {
        container.html(`
          <div class="no-data-message">
            <div class="no-data-icon">ğŸ”</div>
            <div>æŸ¥ç„¡ç¬¦åˆè³‡æ–™</div>
            <small class="text-muted">ç›®å‰æ²’æœ‰å¯é ˜å–çš„å„ªæƒ åˆ¸</small>
          </div>
        `);
        paginationContainer.hide();
        return;
      }
      
      // è¨ˆç®—åˆ†é 
      const totalPages = Math.ceil(allCoupons.length / itemsPerPage);
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const currentCoupons = allCoupons.slice(startIndex, endIndex);
      
      // é¡¯ç¤ºå„ªæƒ åˆ¸
      let html = '';
      currentCoupons.forEach(coupon => {
        const orderTypeBadge = getOrderTypeBadge(coupon.orderType);
        const formattedExpiry = formatDate(coupon.expiryDate);
        const formattedClaimEnd = formatDate(coupon.claimEndDate);
        
        html += `
          <div class="coupon-card">
            <div class="coupon-name">${coupon.couponName}</div>
            <div class="coupon-code">ä»£ç¢¼: ${coupon.couponCode}</div>
            ${orderTypeBadge}
            <div class="coupon-details">
              <div class="coupon-detail-item">æŠ˜åƒ¹é‡‘é¡: <span class="coupon-value">$${coupon.discountValue}</span></div>
              <div class="coupon-detail-item">æœ€ä½æ¶ˆè²»: $${coupon.minPurchase}</div>
              <div class="coupon-detail-item">é ˜å–æˆªæ­¢: ${formattedClaimEnd}</div>
              <div class="coupon-detail-item">ä½¿ç”¨æœŸé™: ${formattedExpiry}</div>
            </div>
            <button class="claim-btn" onclick="claimCoupon('${coupon.couponCode}', this)">
              é ˜å–
            </button>
          </div>
        `;
      });
      
      container.html(html);
      
      // é¡¯ç¤ºåˆ†é 
      displayPagination(totalPages);
    }

    function getOrderTypeBadge(orderType) {
      const badges = {
        'ROOM_ONLY': '<span class="order-type-badge order-type-room">é™è¨‚æˆ¿</span>',
        'PROD_ONLY': '<span class="order-type-badge order-type-prod">é™å•†åŸ</span>',
        'ROOM_AND_PROD': '<span class="order-type-badge order-type-both">è¨‚æˆ¿å’Œå•†åŸ</span>'
      };
      return badges[orderType] || '';
    }

    function displayPagination(totalPages) {
      const container = $('#paginationContainer');
      
      if (totalPages <= 1) {
        container.hide();
        return;
      }
      
      let html = `
        <button class="pagination-btn" onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>
          â€¹ ä¸Šä¸€é 
        </button>
      `;
      
      // é ç¢¼æŒ‰éˆ•
      for (let i = 1; i <= totalPages; i++) {
        if (i === currentPage || i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
          html += `
            <button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
              ${i}
            </button>
          `;
        } else if (i === currentPage - 2 || i === currentPage + 2) {
          html += '<span class="pagination-info">...</span>';
        }
      }
      
      html += `
        <button class="pagination-btn" onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>
          ä¸‹ä¸€é  â€º
        </button>
      `;
      
      html += `<div class="pagination-info">ç¬¬ ${currentPage} é ï¼Œå…± ${totalPages} é  (${allCoupons.length} ç­†è³‡æ–™)</div>`;
      
      container.html(html).show();
    }

    function changePage(page) {
      const totalPages = Math.ceil(allCoupons.length / itemsPerPage);
      if (page < 1 || page > totalPages) return;
      
      currentPage = page;
      displayCoupons();
      
      // æ»¾å‹•åˆ°çµæœå€åŸŸ
      $('#couponContainer')[0].scrollIntoView({ behavior: 'smooth' });
    }

    function claimCoupon(couponCode, buttonElement) {
      const $button = $(buttonElement);
      const originalText = $button.text();
      
      // ç¦ç”¨æŒ‰éˆ•ä¸¦é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
      $button.prop('disabled', true).text('é ˜å–ä¸­...');
      clearAlerts();
      
      $.ajax({
        url: `/api/member-coupons/${memberId}/claim/${couponCode}`,
        type: 'POST',
        success: function(response) {
          showAlert('å„ªæƒ åˆ¸é ˜å–æˆåŠŸï¼', 'success');
          
          // å¾åˆ—è¡¨ä¸­ç§»é™¤å·²é ˜å–çš„å„ªæƒ åˆ¸
          allCoupons = allCoupons.filter(coupon => coupon.couponCode !== couponCode);
          
          // å¦‚æœç•¶å‰é æ²’æœ‰è³‡æ–™äº†ï¼Œå›åˆ°ä¸Šä¸€é 
          const totalPages = Math.ceil(allCoupons.length / itemsPerPage);
          if (currentPage > totalPages && totalPages > 0) {
            currentPage = totalPages;
          }
          
          // é‡æ–°é¡¯ç¤ºå„ªæƒ åˆ¸åˆ—è¡¨
          displayCoupons();
          
          // 3ç§’å¾Œè‡ªå‹•æ¸…é™¤æˆåŠŸè¨Šæ¯
          setTimeout(() => {
            clearAlerts();
          }, 3000);
        },
        error: function(xhr, status, error) {
          console.error('é ˜å–å„ªæƒ åˆ¸å¤±æ•—:', error);
          let errorMessage = 'é ˜å–å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦';
          
          if (xhr.responseText) {
            try {
              const errorResponse = JSON.parse(xhr.responseText);
              errorMessage = errorResponse.message || errorMessage;
            } catch (e) {
              if (xhr.responseText.includes('å·²é ˜å–')) {
                errorMessage = 'æ­¤æŠ˜åƒ¹åˆ¸å·²é ˜å–';
              }
            }
          }
          
          showAlert(errorMessage, 'danger');
          
          // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
          $button.prop('disabled', false).text(originalText);
        }
      });
    }

    function showLoading() {
      $('#loadingContainer').show();
      $('#couponContainer').hide();
      $('#paginationContainer').hide();
    }

    function hideLoading() {
      $('#loadingContainer').hide();
      $('#couponContainer').show();
    }

    function showAlert(message, type) {
      const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
      const alertHtml = `
        <div class="alert ${alertClass}" role="alert">
          ${message}
        </div>
      `;
      $('#alertContainer').html(alertHtml);
      
      // æ»¾å‹•åˆ°é ‚éƒ¨é¡¯ç¤ºè¨Šæ¯
      $('html, body').animate({
        scrollTop: $('#alertContainer').offset().top - 100
      }, 500);
    }

    function clearAlerts() {
      $('#alertContainer').empty();
    }

    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('zh-TW', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });
    }

    // Menu æ”¶åˆåŠŸèƒ½
    $('#menuToggle').on('click', function () {
      $('#overlayMenu').addClass('active');
    });
    $('#menu-Toggle').on('click', function () {
      $('#overlayMenu').addClass('active');
    });
    $('#menuClose').on('click', function () {
      $('#overlayMenu').removeClass('active');
    });
  </script>
</body>
