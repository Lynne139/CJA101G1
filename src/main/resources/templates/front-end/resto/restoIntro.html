<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maison d’Yuko - 珍饌美饌</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/homepage/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/front-end/resto/resto_intro.css}">
    
  
  
  
</head>
<body>

  <!-- Header -->
  <div th:replace="~{fragments/header :: header}"></div>

  
  <section id="hero">
    <div class="hero-banner"
         th:style="|background-image: url('@{/restaurants/img/{id}(id=${resto.restoId})}');|"></div>
    <div class="container">
    
      <p class="breadcrumb">珍饈美饌 / 沐光餐廳</p>
    </div>
  </section>
  <main id="main-content">
    <div class="container">
      <section id="restaurant-info" class="restaurant-info-grid">
        <div class="info-left">
          <h1 class="restaurant-title"
              th:text="${resto.restoName}">餐廳</h1>
          <div class="restaurant-subtitle"
               th:text="${resto.restoNameEn}">餐廳英文</div>
        </div>
        <div class="info-right">
          <p class="restaurant-location" th:text="${resto.restoLoc}">樓層位置</p>
          <div class="restaurant-tagline" th:text="${resto.restoType}">類型</div>
          <div class="restaurant-description" th:text="${resto.restoInfo}">
        </div>
          <div class="mt-4 restaurant-content" th:utext="${resto.restoContent}"></div>          </div>
      </section>
  
      <hr>
  
      <section id="reservation" class="reservation-container">
        <h2 class="reservation-title">預約訂位</h2>
        <form class="reservation-form">
          <div class="form-row">
            <div class="form-group">
              <label for="guests">用餐人數</label>
              <div class="custom-select">
                <span>1 人</span>
                <img src="/page/8f9fda5a-cc8e-4f0d-b367-9ff34f83dd55/images/419_3584.svg" alt="dropdown arrow">
              </div>
              <p class="form-hint">可接受 1-8 位訂位（含大人與小孩）<br> * 超過 8 人的訂位，請使用電話預約 01-2345678 #123</p>
            </div>
            <div class="form-group">
              <label for="date">用餐日期</label>
              <div class="custom-select">
                <span>6 月 3 號 週二</span>
                <img src="/page/8f9fda5a-cc8e-4f0d-b367-9ff34f83dd55/images/419_3543.svg" alt="dropdown arrow">
              </div>
            </div>
          </div>
  
          <div class="form-group">
            <label>用餐時段</label>
            <div class="meal-slots">
              <div class="meal-group">
                <div class="meal-title">早餐</div>
                <div class="time-slots">
                  <button type="button" class="time-slot">07:00</button>
                  <button type="button" class="time-slot">08:30</button>
                </div>
              </div>
              <div class="meal-group">
                <div class="meal-title">午餐</div>
                <div class="time-slots">
                  <button type="button" class="time-slot disabled">11:30</button>
                  <button type="button" class="time-slot active">13:00</button>
                </div>
              </div>
              <div class="meal-group">
                <div class="meal-title">晚餐</div>
                <div class="time-slots">
                  <button type="button" class="time-slot">17:30</button>
                  <button type="button" class="time-slot">19:00</button>
                </div>
              </div>
            </div>
          </div>
  
          <button type="submit" class="submit-btn">填表預訂</button>
        </form>
      </section>
    </div>
  </main>


  <!-- Footer -->
  <div th:replace="~{fragments/footer :: footer}"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        
  <script th:src="@{/js/admin/loading_overlay.js}"></script>
  <script th:src="@{/js/admin/toast.js}"></script>
        
  
  
</body>
</html>
