<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員註冊</title>
 
  <!-- ✅ global CSS -->
  <link rel="stylesheet" th:href="@{/homepage/vendor/bootstrap/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/homepage/css/style.css}">

  <!-- ✅ main CSS -->
   <style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #F4EDE1;
  }
  input.form-control,
  select.form-select,
  textarea.form-control {
    background-color: #F4EDE1;       
    border: 1px solid #7E4E24;       
    color: #333;                     
    border-radius: 6px;            
 }
 </style>
</head>
<body>

  <!-- ✅ header -->
  <div th:replace="~{fragments/header :: header}"></div>

  

  

  <!-- ✅ Main -->
	<div class="container py-5">
    <h2 class="mb-4 text-center">註冊新會員</h2>
    <form th:action="@{/front-end/member/register}" method="post" th:object="${memberVO}" class="col-md-6 mx-auto">
      <div class="mb-3">
        <label class="form-label">會員名稱</label>
        <input type="text" class="form-control" th:field="*{memberName}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">電子信箱</label>
        <input type="email" class="form-control" th:field="*{memberEmail}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">密碼</label>
        <input type="password" class="form-control" th:field="*{memberPassword}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('memberPassword')}" th:errors="*{memberPassword}"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">確認密碼</label>
        <input type="password" class="form-control" name="confirmPassword" required>
        <div class="text-danger" th:if="${confirmPwdError != null}" th:text="${confirmPwdError}"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">生日</label>
        <input type="date" class="form-control" th:field="*{memberBirthday}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('memberBirthday')}" th:errors="*{memberBirthday}"></div>
        <div class="text-danger" th:if="${birthdayError != null}" th:text="${birthdayError}"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">電話</label>
        <input type="text" class="form-control" th:field="*{memberPhone}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('memberPhone')}" th:errors="*{memberPhone}"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">地址</label>
        <input type="text" class="form-control" th:field="*{memberAddress}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('memberAddress')}" th:errors="*{memberAddress}"></div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">註冊</button>
      </div>
    </form>
  </div>

  <!-- ✅ Overlay Full Menu -->
  <div class="overlay-menu" id="overlayMenu">
    <div class="overlay-menu-header d-flex justify-content-between align-items-start">
      <div class="overlay-mobile-menu d-flex justify-content-between align-items-center p-3">
        <div class="mb-menu-header">Maison d'Yuko</div>
      </div>
      <div class="overlay-logo-contact mb-5">
        <img th:src="@{/images/logo/logo_hp.png}" alt="logo" class="overlay-logo mb-3" />
        <div class="overlay-title">嶼蔻渡假村 Maison d'Yuko</div>
        <div class="overlay-contact">
          <div>+886-7-123-4567</div>
          <div>service@maisondyuko.com</div>
        </div>
      </div>
      <div class="close-btn" id="menuClose">&times;</div>
    </div>
    <div class="overlay-center">
      <div class="overlay-menu-member px-5 mb-5 d-flex justify-content-center">
        <img th:src="@{/images/icon/member.svg}" alt="member" class="text-center" style="padding:0 5px"/>
        <a href="#" class="text-center">會員登入</a>
      </div>
      <div class="px-5 mb-5 d-flex justify-content-between">
        <a href="#" class="text-center"><img th:src="@{/images/icon/menu_bed.svg}" alt="bed" class="menu-icon"/><br>線上訂房</a>
        <a th:href="@{/front-end/shop}" class="text-center"><img th:src="@{/images/icon/menu_bag.svg}" alt="bag" class="menu-icon"/><br>帳號選物</a>
        <a href="#" class="text-center"><img th:src="@{/images/icon/menu_dish.svg}" alt="dish" class="menu-icon"/><br>餐廳訂位</a>
      </div>
      
    </div>
  </div>
  
  <!-- Sticky 右側按鈕 -->
  <div th:replace="fragments/mainfunction :: stickyIcons"></div>
  
  <!-- ✅ footer -->
  <div th:replace="~{fragments/footer :: footer}"></div>

  <!-- ✅ global JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- ✅ main JS -->
  
</body>

</html>
