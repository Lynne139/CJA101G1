<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>活動通知</title>
    <link rel="stylesheet" th:href="@{/homepage/vendor/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/homepage/css/style.css}">
    <style>
        .news-list {
            display: flex;
            flex-direction: column;
            gap: 32px;
            margin-top: 32px;
        }
        .news-card {
            display: flex;
            background: #f6efe4;
            border-radius: 16px;
            border: 1.5px solid #e0d6c3;
            box-shadow: 0 2px 12px #0001;
            overflow: hidden;
            align-items: center;
            padding: 24px;
            gap: 32px;
        }
        .news-img img {
            width: 200px;
            height: 140px;
            object-fit: cover;
            border-radius: 12px;
            border: 1.5px solid #ccc;
            box-shadow: 0 2px 8px #0001;
            background: #f8f8f8;
        }
        .news-content {
            flex: 1;
        }
        .news-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #5a3c1a;
            margin-bottom: 10px;
        }
        .news-text {
            color: #444;
            margin-bottom: 14px;
            font-size: 1.05rem;
        }
        .news-date {
            font-size: 0.98rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container mt-4">
        <h2>最新活動</h2>
        <div class="news-list">
            <div class="news-card" th:each="promotion : ${promotionNewsList}">
                <div class="news-img">
                    <img th:if="${promotion.promoPhoto != null and #arrays.length(promotion.promoPhoto) > 0}"
                         th:src="@{/admin/promotionNews/image/{id}(id=${promotion.promoNo})}"
                         alt="活動圖片"/>
                    <img th:if="${promotion.promoPhoto == null or #arrays.length(promotion.promoPhoto) == 0}"
                         th:src="@{/images/no_img.svg}"
                         alt="無圖片"/>
                </div>
                <div class="news-content">
                    <div class="news-title" th:text="${promotion.title}"></div>
                    <div class="news-text" th:text="${promotion.content}"></div>
                    <div class="news-date">活動期間：<span th:text="${promotion.startDate}"></span> ~ <span th:text="${promotion.endDate}"></span></div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
